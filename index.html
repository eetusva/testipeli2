<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Käärmetys</title>
    <link rel="stylesheet" href="splash.css" />
  </head>
  <body>
    <div class="logo-container">
      <img src="kuvat/matologo.png" alt="Käärmetys Logo" class="logo">
    </div>
    <h1>Tervetuloa Käärmetys-peliin!</h1>
    <div class="middle">
      <form id="difficultyForm">
        <label for="difficulty">Valitse vaikeustaso (1-9):</label>
        <input type="number" id="difficulty" name="difficulty" min="1" max="9" value="1">
        <button type="button" onclick="startGame()">Aloita peli!</button>
      </form>
      <button onclick="showInstructions()">Pelin ohjeet</button>
    </div>
    <div class="credits">
      <p>Eetu Svanström & Simo Toivanen</p>
    </div>

    <!-- Modaali -->
    <div id="instructionsModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeInstructions()">&times;</span>
        <h2>Pelin ohjeet</h2>
        <p>Tyhjyyden kuminaa...</p>
      </div>
    </div>

    <!-- Container for floating logos -->
    <div class="floating-logos"></div>

    <!-- Audio elements for sound effects -->
    <audio id="startSound" src="sounds/start.mp3"></audio>
    <audio id="appleSound" src="sounds/apple.mp3"></audio>
    <audio id="gameOverSound" src="sounds/gameover.mp3"></audio>

    <script src="js/menu.js"></script>
    <script>
      function startGame() {
        const difficulty = document.getElementById("difficulty").value;
        localStorage.setItem("difficulty", difficulty);
        window.location.href = "mato.html";
      }
    </script>
  </body>
</html>
